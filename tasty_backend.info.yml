name: Tasty Backend
type: module
description: Tasty Backend provides a ready made administration experience for day-to-day content administrators.
core_version_requirement: ^9 || ^10
package: Tasty Backend
dependencies:
  - admin_toolbar:admin_toolbar
  - admin_toolbar:admin_toolbar_tools
  - drupal:contextual
  - drupal:history
  - drupal:menu_ui
  - drupal:node
  - drupal:path
  - drupal:views
  - menu_admin_per_menu:menu_admin_per_menu
  - override_node_options:override_node_options
  - role_delegation:role_delegation
  - taxonomy_access_fix:taxonomy_access_fix
  - toolbar_menu:toolbar_menu
  - view_unpublished:view_unpublished

config_devel:
  - user.role.content_admin
  - user.role.user_admin
  - system.menu.tb-manage
  - toolbar_menu.toolbar_menu_element.tb_manage
  - views.view.tb_manage_content
  - views.view.tb_manage_users
