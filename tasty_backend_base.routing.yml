tasty_backend_base.manage_content_page:
  path: '/admin/manage/content'
  defaults:
    _controller: '\Drupal\tasty_backend_base\Controller\TastyBackendBaseController::menuBlockContents'
    _title: 'Manage content'
  requirements:
    _permission: 'access tasty backend admin pages'

tasty_backend_base.system_page:
  path: '/admin/manage/system'
  defaults:
    _controller: '\Drupal\tasty_backend_base\Controller\TastyBackendBaseController::menuBlockContents'
    _title: 'System'
  requirements:
    _permission: 'access tasty backend admin pages'

tasty_backend_base.tasty_backend_settings_form:
  path: '/admin/config/user-interface/tasty_backend'
  defaults:
    _form: '\Drupal\tasty_backend_base\Form\TastyBackendSettingsForm'
    _title: 'Tasty Backend'
  requirements:
    _permission: 'administer tasty backend'
  options:
    _admin_route: TRUE

tasty_backend_base.user_collection:
  path: '/admin/manage/users'
  defaults:
    _entity_list: 'user'
    _title: 'Users'
  requirements:
    _permission: 'administer users'

tasty_backend_base.user_admin_create:
  path: '/admin/manage/users/create'
  defaults:
    _entity_form: 'user.register'
    _title: 'Add user'
  requirements:
    _permission: 'administer users'

tasty_backend_base.tasty_backend_reload_admin_views_form:
  path: '/admin/config/user-interface/tasty_backend/reload_views'
  defaults:
    _form: '\Drupal\tasty_backend_base\Form\TastyBackendReloadAdminViewsForm'
    _title: 'Reload Tasty Backend content administration views'
  requirements:
    _permission: 'administer tasty backend'
  options:
    _admin_route: TRUE
